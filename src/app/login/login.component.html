<body>
    <div class="container">
        <div class="card">
            <form [formGroup]="loginform" (ngSubmit)="login()">
                <div class="heading">
                    <h4 style="text-align: center; margin-bottom: 10px;">LogIn</h4>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input formControlName="email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div *ngIf="this.loginform.get('email')?.touched&&this.loginform.get('email')?.errors" style="color: red;">Invalid Email</div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input formControlName="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div *ngIf="this.loginform.get('password')?.touched&&this.loginform.get('password')?.errors" style="color: red;">Invalid Password</div>
                <button type="submit" class="btn btn-dark" style="width: 100px;">LogIn</button>
                <div class="mt-2">
                    <a style="text-decoration: none;color: blue;" routerLink="/signup">Don't have an account? Sign up</a>
                </div>
              </form>
        </div>
    </div>
</body>
